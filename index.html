<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Rise Vision Demo Application</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="owl-carousel/assets/owl.carousel.css">
</head>
<body>

<div class="wrapper--main">

<!-- placeholder for the display -->
	<section class="display--main">
		<iframe src="" alt="" frameborder="0"></iframe>
		<div class="holder--logo">
			<img src="images/riseDemoLogo.svg" alt="">
		</div>
		<div class="holder--loader">
			<div class="loader"></div>
		</div>
		

	</section>

		

<!-- container for the carousel nav and qrcode -->

	<div class="display--navigation clearfix" id="navigation">

		<div class="holder--menubutton">
			<img src="images/menu-button.svg" alt="">	
		</div>

		<div class="holder--qrcode">
			<img src="images/qrcode-mock.png" alt="">
			<p>Mobile Navigation</p>
		</div>

<!-- Set up your HTML for the carousel -->
		<div class="owl-carousel clearfix">


		
			<!-- <div class="nav--holder"><img src="images/thumbnail-cafe.png" alt="" data-full=""></div> -->
			<div class="nav--holder"><img src="images/thumbnail-events.png" alt="" data-full="http://rise-vision.github.io/content-templates/events/events.html"></div>
			<div class="nav--holder"><img src="images/thumbnail-hotel.png" alt="" data-full="http://swbloom.github.io/hotel/"></div>
			<div class="nav--holder"><img src="images/thumbnail-menu.png" alt="" data-full="http://rise-vision.github.io/content-templates/restaurant-menuboard/restaurant-menuboard.html"></div>
			<div class="nav--holder"><img src="images/thumbnail-restaurantpromotion.png" alt="" data-full="http://rise-vision.github.io/content-templates/restaurant-promotion/restaurant-promotion"></div>
			<div class="nav--holder"><img src="images/thumbnail-retail.png" alt="" data-full="http://rise-vision.github.io/content-retail-qrcode/"></div>
			<div class="nav--holder"><img src="images/thumbnail-schoolcalendar.png" alt="" data-full="http://rise-vision.github.io/content-templates/school-calendar/school-calendar.html"></div>
			<div class="nav--holder"><img src="images/thumbnail-teacher.png" alt="" data-full="http://rise-vision.github.io/content-templates/teacher-profile/teacher-profile.html"></div>
		</div>

	</div>

	
	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="owl-carousel/owl.carousel.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
